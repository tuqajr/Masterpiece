
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Orpheus+Pro&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkalami&family=Badeen+Display&family=Handjet:wght@100..900&family=Reem+Kufi+Fun:wght@400..700&family=Reem+Kufi:wght@400..700&family=Ruwudu:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        
        body {
    font-family: 'Orpheus Pro', serif;
}
.navbar {
    background-color: rgb(145, 51, 51);
    padding: 10px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.logo-container {
    display: flex; 
    align-items: center;
    gap: 10px;
}

.logo-container img {
    height: 40px; 
}

.logo-container .logo-text {
    font-family: "Reem Kufi Fun", sans-serif;
    font-optical-sizing: auto;
    font-weight: 400;
    font-size: 30px; 
    font-style: normal;
    color: white;
    text-shadow: 2px 2px 5px rgb(145, 51, 51); 
}

.navbar ul {
    list-style: none;
    display: flex; 
    justify-content: center; 
    margin: 0;
    padding: 0;
    width: 100%; 
}

.navbar ul li {
    margin: 0 15px;
}

.navbar ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    transition: color 0.3s ease;
}

.navbar ul li a:hover {
    color: #d9534f; 
    text-decoration: underline; 
}

body::before {
  content: "";
  position: fixed; 
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url("./image/back.png") no-repeat center center;
  background-size: cover;
  background-attachment: fixed;
  opacity: 0.1;
  z-index: -1; 
}
.icon {
    width: 50px;
    height: 50px;
    margin: 0 auto; 
    position: relative; 
    top: -10px;
    display: flex;
    justify-content: center;
    align-items: center;
}
form {
    max-width: 500px;
    margin: 50px auto; 
    padding: 30px;
    border: 3px solid rgba(145, 51, 51, 0.9);
    background-color: rgba(255, 255, 255, 0.85);
    border-radius: 10px;
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    text-align: left; 
}

form h1 {
  background-color: rgb(155, 55, 55);
  color: white;
  text-align: center;
  margin-bottom: 20px;
  font-weight: 400;
  padding: 15px;
  border-radius: 5px;
  font-family: 'Orpheus Pro', serif;
  text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3); 
}

input,
textarea {
    display: block;
    margin: 0 auto 15px auto;
    padding: 12px;
    width: 90%;
    border: 1px solid rgba(200, 200, 200, 0.8);
    border-radius: 4px;
    font-size: 16px;
}
button {
    display: block;
    margin: 0 auto; 
    padding: 12px;
    width: 95%;
    background-color: rgb(155, 55, 55);
    border: none;
    border-radius: 5px;
    font-size: 18px;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

button:hover {
  background-color:  #d9534f;
}
footer {
    background: linear-gradient(45deg, rgb(145,51,51), rgb(170,70,70));
    color: #fff;
    padding: 20px 0;
    font-size: 14px;
    text-align: center;
  }
  
  .footer-container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 0 20px;
  }
  
  .footer-links {
    display: flex;
    justify-content: left;
    gap: 40px;
    margin-bottom: 20px;
    padding-bottom: 10px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.3); 
  }
  
  .links-column {
    text-align: left;
  }
  
  .links-column h4 {
    margin-bottom: 10px;
    font-size: 16px;
  }
  
  .links-column ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  
  .links-column ul li {
    margin-bottom: 8px;
  }
  
  .links-column ul li a {
    color: #fff;
    text-decoration: none;
    transition: color 0.3s ease;
  }
  
  .links-column ul li a:hover {
    color: #d9534f;
  }
  
  .footer-social {
    margin-top: 20px; 
  }
  
  .footer-social a {
    color: #fff;
    margin: 0 10px;
    font-size: 20px;
    transition: color 0.3s ease;
  }
  
  .footer-social a:hover {
    color: #d9534f;
  }
  
  .footer-copy {
    margin-top: 10px;
  }
  

    </style>
  </head>
  <body>
    <header>
        <div class="navbar">
            <div class="icons">
                <a href="#"><i class="fas fa-user"></i></a>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="learn.html">learn</a></li>
                <li><a href="contact.html">Contact</a></li>

            </ul>
            <div class="logo-container">
                <span class="logo-text">غرزه</span>
                <img src="./image/embroidery_1230695.png" alt="Logo">
            </div>
        </div>  
    </header>
    <form>
        <img src="./image/icon.png" alt="Icon" class="icon">
      <h1>Contact Us!</h1>
      <input type="text" placeholder="Name..." />
      <br />

      <input type="email" placeholder="Email..." />
      <br />

      <input type="text" placeholder="Subject..." />
      <br />

      <textarea
        name="message"
        rows="4"
        id="message"
        placeholder="Message...."
      ></textarea>
      <br />
      <button>SEND</button>
    </form>

    <footer>
        <div class="footer-container">
          <div class="footer-links">
        
            <div class="links-column">
              <h4>Contact</h4>
              <ul>
                <li><a href="mailto:info@tatreez.com">info@tatreez.com</a></li>
                <li><a href="tel:+123456789">+123 456 789</a></li>
              </ul>
            </div>
          </div>
          <div class="footer-social">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </div>
        </div>
        <p class="footer-copy">&copy; 2025 Tatreez Traditions. All rights reserved.</p>
      </footer>
  </body>
</html>
